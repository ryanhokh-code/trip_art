    <title>28/4-2/5 沖繩家族旅行 aka 愷蕎First Trip</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sea-blue: #b3e5fc;
            --wood-dark: #5d4037;
            --wood-medium: #8d6e63;
            --wood-light: #d7ccc8;
            --accent-orange: #ff7043;
            --white-glass: rgba(255, 255, 255, 0.85);
        }

        body {
            margin: 0; padding: 20px;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #e1f5fe;
            display: flex; justify-content: center;
        }

        /* A4 比例容器 */
        .poster-container {
            width: 794px; height: 1123px;
            background: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            display: flex; flex-direction: column;
            position: relative; border-radius: 12px; overflow: hidden;
            border: 8px solid white;
            /* Prevents browser-side scaling */
            min-width: 794px;
            min-height: 1123px;
        }

        /* 專屬大標題 */
        .main-header {
            position: absolute; top: 25px; width: 50%; text-align: left;
            z-index: 20; pointer-events: none;
        }
        .main-header h1 {
            background: var(--white-glass);
            display: inline-block; padding: 12px 35px; border-radius: 50px;
            color: var(--wood-dark); font-size: 28px;
            border: 3px solid var(--accent-orange);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 0;
        }
        .main-header span { font-size: 18px; color: #ff5722; margin-left: 10px; }

            background: var(--accent-orange); border: 3px solid white;
            border-radius: 50% 50% 50% 0; transform: rotate(-45deg);
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10; box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
        .pin:hover { transform: rotate(-45deg) scale(1.3); background: #f4511e; }
        .pin::after {
            content: attr(data-label); position: absolute; transform: rotate(45deg);
            left: 38px; top: 0; background: white; padding: 3px 12px;
            border-radius: 12px; font-size: 13px; white-space: nowrap; 
            font-weight: 700; color: var(--wood-dark); box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        /* --- 下半部：行程表 (調整為 15%) --- */
        .schedule-section {
            height: 15%; 
            background: var(--wood-medium) url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px;
            padding: 15px; box-sizing: border-box;
            border-top: 6px solid var(--wood-dark);
        }

        .wood-box {
            background: rgba(255, 255, 255, 0.85); border-radius: 8px;
            padding: 8px; text-align: center;
            border-bottom: 3px solid rgba(0,0,0,0.2);
            display: flex; flex-direction: column; justify-content: center;
        }
        .wood-box h3 { margin: 0 0 5px 0; font-size: 15px; color: #5d4037; border-bottom: 1px solid #8d6e63; }
        .wood-box p { margin: 0; font-size: 12px; line-height: 1.4; color: #3e2723; font-weight: 500; }

        /* Pop-out 視窗樣式 */
        .modal {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 100; justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: #fffaf0; width: 70%; padding: 35px; border-radius: 25px;
            position: relative; border: 6px solid var(--accent-orange); text-align: center;
            animation: popIn 0.4s ease-out;
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 30px; cursor: pointer; color: #999; }
        .modal-content h2 { color: var(--accent-orange); margin-top: 0; font-size: 26px; }
        .modal-content p { font-size: 18px; line-height: 1.8; color: #444; }
    </style>
</head>
<body>

<div class="poster-container">
    <div class="main-header">
        <h1>28/4-2/5 沖繩家族旅行 <span>aka 愷蕎First Trip</span></h1>
    </div>

    <div class="map-section">
        <div class="pin" style="top: 70%; left: 25%;" data-id="kokusai" data-label="國際通"></div>
        <div class="pin" style="top: 20%; left: 45%;" data-id="churaumi" data-label="美麗海水族館"></div>
        <div class="pin" style="top: 32%; left: 50%;" data-id="manzamo" data-label="象鼻岩"></div>
        <div class="pin" style="top: 50%; left: 24%;" data-id="american" data-label="美國村"></div>
        <div class="pin" style="top: 50%; left: 35%;" data-id="zoo" data-label="兒童王國"></div>
        <div class="pin" style="top: 42%; left: 42%;" data-id="aeon" data-label="Aeon Mall"></div>
        <div class="pin" style="top: 82%; left: 12%;" data-id="dmm" data-label="DMM水族館"></div>
        <div class="pin" style="top: 85%; left: 15%;" data-id="outlet" data-label="Outlet"></div>
        <div class="pin" style="top: 70%; left: 30%;" data-id="teamlab" data-label="teamLab"></div>
        <div class="pin" style="top: 75%; left: 10%;" data-id="airport" data-label="那霸機場"></div>
    </div>

    <div class="schedule-section">
        <div class="wood-box"><h3>Day 1</h3><p>抵達<br>國際通</p></div>
        <div class="wood-box"><h3>Day 2</h3><p>象鼻岩<br>水族館<br>美國村</p></div>
        <div class="wood-box"><h3>Day 3</h3><p>兒童王國<br>Aeon Mall</p></div>
        <div class="wood-box"><h3>Day 4</h3><p>DMM水族館<br>Outlet購物</p></div>
        <div class="wood-box"><h3>Day 5</h3><p>teamlab<br>那霸機場</p></div>
    </div>

    <div class="modal" id="infoModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">景點名稱</h2>
            <p id="modalDesc">介紹內容...</p>
        </div>
    </div>
</div>

<script>
    const spotData = {
        'kokusai': { t: '國際通', d: '愷蕎沖繩行的第一站！這條熱鬧的街道充滿了伴手禮與美食，非常適合全家人一起散步。' },
        'churaumi': { t: '美麗海水族館', d: '全日本最壯觀的水族館！帶愷蕎去看巨大的鯨鯊在「黑潮之海」悠游。' },
        'manzamo': { t: '象鼻岩', d: '萬座毛的標誌性景觀，形狀酷似大象長鼻子，是家族大合照的絕佳地點。' },
        'american': { t: '美國村', d: '充滿異國情調的購物區，傍晚在落日海灘散步，感受悠閒氛圍。' },
        'zoo': { t: '兒童王國', d: '愷蕎的動物探險！結合動物園與科學博物館，讓小朋友近距離觀察生物。' },
        'aeon': { t: 'Aeon Mall Rycom', d: '沖繩最大的百貨，有超大室內水族箱，好逛、好買、美食多！' },
        'dmm': { t: 'DMM Kariyushi 水族館', d: '高科技影像與真實生物的結合，可以光腳感受水域，視覺效果極其夢幻。' },
        'outlet': { t: 'ASHIBINAA Outlet', desc: '把握最後血拼機會！超過100家國際品牌，全家大小都能買到心儀商品。' },
        'teamlab': { t: 'teamLab 未來園', d: '沈浸式的光影藝術體驗，愷蕎可以在互動牆上畫畫並讓它們動起來。' },
        'airport': { t: '那霸機場', d: '帶著滿滿的回憶與伴手禮，準備結束這次難忘的家族首次沖繩行！' }
    };

    const pins = document.querySelectorAll('.pin');
    const modal = document.getElementById('infoModal');
    const mTitle = document.getElementById('modalTitle');
    const mDesc = document.getElementById('modalDesc');

    pins.forEach(pin => {
        pin.onclick = () => {
            const id = pin.getAttribute('data-id');
            const spot = spotData[id];
            mTitle.innerText = spot.t;
            mDesc.innerText = spot.d;
            modal.style.display = 'flex';
        };
    });

    function closeModal() { modal.style.display = 'none'; }
    window.onclick = (e) => { if (e.target == modal) closeModal(); };
</script>

</body>
</html>
